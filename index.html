<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>positions</title>
</head>
<body>
    <div class="static">I am static positioning (default). I'm just here!</div>
    <div class="relative">I am relatively positioned. I move slightly down!</div>
    <div class="absolute">I am absolutely positioned. I can move freely!</div>
    <div class="sticky">I am sticky! Scroll down to see me stick to the top!</div>
    <div class="fixed">I am fixed! I always stay at the bottom right!</div>
</body>
</html>
